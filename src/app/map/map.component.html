<mat-drawer-container class="example-container" autosize>
  <app-mapbox></app-mapbox>
  <div class="warning-left mat-elevation-z6">
    <app-info></app-info>
  </div>
  <div class="controls-right">
    <button mat-mini-fab (click)="drawer.toggle()" class="margin-5">
      <mat-icon color="primary">layers</mat-icon>
    </button>
    <button mat-mini-fab (click)="flyToLocate()" class="margin-5">
      <mat-icon color="primary">gps_fixed</mat-icon>
    </button>
    <button mat-mini-fab (click)="filter()" class="margin-5">
      <mat-icon color="primary">filter_alt</mat-icon>
    </button>
    <button *ngIf="isDraw" mat-mini-fab (click)="cancelDraw()" class="margin-5">
      <mat-icon color="warn">clear</mat-icon>
    </button>
    <button *ngIf="isDrawObject" mat-mini-fab (click)="saveDraw()" class="margin-5">
      <mat-icon color="warn">save</mat-icon>
    </button>
  </div>
  <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
    <app-side-layers></app-side-layers>
  </mat-drawer>
</mat-drawer-container>
