<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ФИО </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Телефон </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef> Администрирование</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox color="primary" [(ngModel)]="element.admin" (change)="toggleAdmin(element)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="layers">
    <th mat-header-cell *matHeaderCellDef> Слои</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox color="primary" [(ngModel)]="element.layers" (change)="toggleLayers(element)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="dicts">
    <th mat-header-cell *matHeaderCellDef> Справочники</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox color="primary" [(ngModel)]="element.dicts" (change)="toggleDicts(element)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="messages">
    <th mat-header-cell *matHeaderCellDef> Обращения</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox color="primary" [(ngModel)]="element.messages" (change)="toggleDMessages(element)">
      </mat-checkbox>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
