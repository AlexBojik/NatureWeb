<mat-form-field>
  <mat-label>Таблица</mat-label>
  <mat-select>
    <mat-option *ngFor="let t of tables" [value]="t">{{t}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-spinner *ngIf="restoring"></mat-spinner>
<button  mat-raised-button color="primary" (click)="restore()">Восстановить</button>
