<mat-dialog-content class="mat-typography">
  <mat-list>
    <mat-list-item *ngFor="let file of files" class="row">
      <mat-spinner *ngIf="file.loading" diameter="32"></mat-spinner>
      <mat-icon *ngIf="file.success" mat-list-icon class="green">done</mat-icon>
      <mat-icon *ngIf="!!file.error" mat-list-icon color="warn">clear</mat-icon>
      <div mat-line>{{file.name}}</div>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button color="primary" mat-dialog-close>
    Закрыть
  </button>
</mat-dialog-content>
